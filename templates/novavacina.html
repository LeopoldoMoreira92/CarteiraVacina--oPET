{% extends 'template.html' %}
{% block conteudo %}
            <form action="{{ url_for('criar') }}" method="post">
                <fieldset>
                    <div class="form-group">
                        <label for="nome">Pet</label>
                        <input type="text" placeholder="Digite o nome do PET" id="nome" name="nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Vacina</label>
                        <input type="text" placeholder="Qual vacina ele tomou?" id="categoria" name="categoria" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="console">Data</label>
                        <input type="text" placeholder="Qual data ele tomou?" id="console" name="console" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>

                </fieldset>
               

            </form>
{% endblock %}
